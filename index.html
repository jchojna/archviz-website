<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jakub Chojna | Architectural Visualization</title>
    <meta
      name="description"
      content="Welcome to my portfolio of architectural and product visualization containing both commissioned and personal work"
    />
    <meta
      property="og:title"
      content="Jakub Chojna | Architectural Visualization"
    />
    <meta
      property="og:description"
      content="Welcome to my portfolio of architectural and product visualization containing both commissioned and personal work"
    />
    <meta
      property="og:url"
      content="https://jchojna.github.io/archviz-website/"
    />
    <meta
      property="og:image"
      content="https://jchojna.github.io/archviz-website/assets/img/cover.jpg"
    />

    <!-- <link rel="manifest" href="manifest.json" /> -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/icons/icon-192x192.png"
    />
    <link rel="icon" type="image/png" href="assets/icons/icon-192x192.png" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="overlay overlay--onload overlay--js">
      <div
        class="overlay__progressBar overlay__progressBar--visible overlay__progressBar--js"
      ></div>
    </div>
    <header class="header header--js" role="banner"></header>
    <main
      id="page-container"
      class="page-container page-container--main-page page-container--visible"
    >
      <div class="portfolio portfolio--js route-container visible" role="main">
        <section class="grid grid--js"></section>
        <section class="gallery gallery--js">
          <header class="gallery__header" role="banner">
            <nav
              class="gallery-nav"
              role="navigation"
              aria-label="Gallery navigation"
            >
              <ul class="gallery-nav__list">
                <li class="gallery-nav__item">
                  <button
                    class="button gallery-nav__button switch switch--disabled gallery-nav__button--js-switch"
                    aria-label="Switch display mode"
                  >
                    <svg
                      class="gallery-nav__svg switch__left"
                      viewBox="0 0 512 512"
                    >
                      <use href="svg/icons.svg#arrow-left" />
                    </svg>
                    <svg
                      class="gallery-nav__svg switch__center switch__center--js"
                      viewBox="0 0 512 512"
                    >
                      <use href="svg/icons.svg#switch" />
                    </svg>
                    <svg
                      class="gallery-nav__svg switch__right"
                      viewBox="0 0 512 512"
                    >
                      <use href="svg/icons.svg#arrow-right" />
                    </svg>
                  </button>
                </li>
                <li class="gallery-nav__item">
                  <button
                    class="button gallery-nav__button gallery-nav__button--js-left"
                    aria-label="Slide gallery left"
                  >
                    <svg
                      class="gallery-nav__svg gallery-nav__svg--left-arrow"
                      viewBox="0 0 512 512"
                    >
                      <use href="svg/icons.svg#arrow-left" />
                    </svg>
                  </button>
                </li>
                <li class="gallery-nav__item">
                  <button
                    class="button gallery-nav__button gallery-nav__button--js-right"
                    aria-label="Slide gallery right"
                  >
                    <svg
                      class="gallery-nav__svg gallery-nav__svg--right-arrow"
                      viewBox="0 0 512 512"
                    >
                      <use href="svg/icons.svg#arrow-right" />
                    </svg>
                  </button>
                </li>
                <li class="gallery-nav__item">
                  <button
                    class="button gallery-nav__button gallery-nav__button--js-close"
                    aria-label="Close gallery"
                  >
                    <svg
                      class="gallery-nav__svg gallery-nav__svg--close"
                      viewBox="0 0 512 512"
                    >
                      <use href="svg/icons.svg#close" />
                    </svg>
                  </button>
                </li>
              </ul>
            </nav>
          </header>
        </section>
      </div>
      <div class="about about--js route-container"></div>
      <div class="contact contact--js route-container"></div>
    </main>
    <footer class="footer footer--js" role="contentinfo"></footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
